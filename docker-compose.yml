version: '3'
services:
  app:
    image: dyoshikawa/laravel:5.6
    command: php artisan serve --host 0.0.0.0
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "laravel"
